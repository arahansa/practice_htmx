<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="content">
    hello world!

    <form th:object="${form}" th:fragment="todo"
          hx-post="/commit" hx-target="this" hx-swap="outerHTML"
    >
        <div class="form_group">
            이름 : <input type="text" name="name" th:field="*{name}">
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">에러</div>
        </div>

        <div class="form_group">
            나이 : <input type="text" name="age" id="age" value="1"  th:field="*{age}">
            <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">에러</div>
        </div>
        <button class="btn btn-primary">Update</button>
    </form>

</section>


</body>
</html>
